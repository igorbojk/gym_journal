<ion-header>

  <ion-navbar>
    <ion-title>Регистрация пользователя</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content-block">
    <div class="w80">
      <ion-input type="text" placeholder="email" #email></ion-input>
      <ion-input type="text" placeholder="password" #password></ion-input>
      <button ion-button full (tap)="signUp(email.value, password.value)">Зарегистрировать</button>
    </div>
  </div>
</ion-content>
