<ion-header>

  <ion-navbar color="primary">
    <ion-title>Профиль</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-card>
    <div class="avatar" [ngStyle]="userAvatar"></div>
    <ion-card-content>
      <div class="label">Имя</div>
      <input type="text" [(ngModel)]="currentUser.firstName" placeholder="Имя">
      <div class="label">Фамилия</div>
      <input type="text" [(ngModel)]="currentUser.secondName" placeholder="Фимилия">
      <div class="label">Адрес аватарки</div>
      <input type="text" [(ngModel)]="currentUser.photoUrl" placeholder="Адрес аватарки">

      <button ion-button full (tap)="updateUserProfile()">Сохранить</button>

    </ion-card-content>

  </ion-card>

  <div padding>
    <button ion-button full color="danger" (tap)="logout()">Выйти из аккаунта</button>
  </div>


</ion-content>
