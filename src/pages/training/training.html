<ion-header>

  <ion-navbar color="primary">
    <ion-title>Журналы треннировок</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-fab right bottom>
    <button ion-fab color="danger" (tap)="addJournal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div class="empty-state" *ngIf="!journals.length">
    <div>
      <p>
        У вас еще нет ни одного журнала треннировок.
      </p>
      <p>
        Для добавления журнала нажмите "+" внизу экрана.
      </p>
    </div>
  </div>

  <ion-card style="background-image: url('assets/imgs/gym.jpeg')" *ngFor="let journal of journals"
            (tap)="openJournal(journal)">
    <div class="card-title">{{journal.title}}</div>
  </ion-card>

</ion-content>
