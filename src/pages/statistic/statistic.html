<ion-header>

  <ion-navbar color="primary">
    <ion-title>Статистика</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="viewState">
    <div *ngSwitchCase="'empty'" class="empty-state">
      <p>
        Еще не проводилось ни одной треннировки для статистики.
        Проведите треннировку чтобы появилась статистика
      </p>
    </div>
    <div *ngSwitchCase="'view'">
      <h4 class="title bold">Изменение собственного веса</h4>
      <canvas baseChart
              [datasets]="lineChartData"
              [labels]="trainingsDates['all']"
              [options]="lineChartOptions"
              [colors]="statisticChartColors"
              [legend]="false"
              [chartType]="'line'">
      </canvas>
      <div *ngFor="let training of trainings" class="training-block">
        <h4 class="title bold">{{training.title}}</h4>
        <div *ngFor="let exercise of training.exercises">
          <p class="title">{{exercise.title}} (максимальный вес)</p>
          <canvas baseChart
                  [datasets]="chartData[training.title] ? chartData[training.title][exercise.title] : [{data: ''}]"
                  [labels]="trainingsDates[training.title]"
                  [options]="lineChartOptions"
                  [colors]="statisticChartColors"
                  [legend]="false"
                  [chartType]="'line'">
          </canvas>
        </div>
      </div>
    </div>
</ion-content>
