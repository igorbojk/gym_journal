<ion-header>

  <ion-navbar color="primary">
    <ion-title>Статистика</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="viewState">
    <div *ngSwitchCase="'empty'">
      empty
    </div>
    <div *ngSwitchCase="'view'">
      <p>
        Собственный вес:
      </p>
      <p>Было: {{userWeight}} кг</p>
      <p>Стало: {{currentWeight}} кг</p>
      <p>{{weightMessage}} кг</p>
    </div>
  </div>

</ion-content>
