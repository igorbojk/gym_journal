<ion-header>

  <ion-navbar color="primary">
    <ion-title>Статистика</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="viewState">
    <div *ngSwitchCase="'empty'" class="empty-state">
      <p>
        Еще не проводилось ни одной треннировки для статистики.
        Проведите треннировку чтобы появилась статистика
      </p>
    </div>
    <div *ngSwitchCase="'view'">
      <p>Изменение веса</p>
      <canvas baseChart
              [datasets]="lineChartData"
              [labels]="trainingsDates"
              [options]="lineChartOptions"
              [colors]="statisticChartColors"
              [legend]="false"
              [chartType]="'line'">
      </canvas>
      <p>Статистика по треннировкам</p>
      <button (tap)="openChartSortingMenu()" ion-button full >Выбрать треннировку</button>
      <div *ngIf="currentTraining">
        <p>{{currentTraining.title}}</p>
        <div *ngFor="let exercise of currentTraining.exercises">
          <p>{{exercise.title}}</p>
          <canvas baseChart
                  [datasets]="getExerciseMaxWeight(exercise.title)"
                  [labels]="currentTrainingDates"
                  [options]="lineChartOptions"
                  [colors]="statisticChartColors"
                  [legend]="false"
                  [chartType]="'line'">
          </canvas>
        </div>
      </div>
    </div>
  </div>



</ion-content>
