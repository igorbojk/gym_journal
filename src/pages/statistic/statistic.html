<ion-header>

  <ion-navbar color="primary">
    <ion-title>Статистика</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="viewState">
    <div *ngSwitchCase="'empty'">
      empty
    </div>
    <div *ngSwitchCase="'view'">
      <p>Изменение веса</p>
      <canvas baseChart
              [datasets]="lineChartData"
              [labels]="trainingsDates"
              [options]="lineChartOptions"
              [colors]="statisticChartColors"
              [legend]="false"
              [chartType]="lineChartType">
      </canvas>

    </div>
  </div>



</ion-content>
