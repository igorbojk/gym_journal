<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{training.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab right top edge>
    <button ion-fab color="dark"><ion-icon name="build"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab (tap)="editTraining()">
        <ion-icon name="create" ></ion-icon>
      </button>
      <button ion-fab (tap)="deleteTraining()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom right>
    <button ion-fab color="danger" (tap)="addExercise()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div class="empty-state" *ngIf="!training.exercises.length">
    <div>
      <p>
        У вас еще нет ни одного упражнения.
      </p>
      <p>
        Для добавления упражнения нажмите "+" внизу экрана.
      </p>
    </div>
  </div>

  <ion-card *ngFor="let exercise of training.exercises" (tap)="openMenu(exercise)">
    <ion-card-header>
      <span>Название:</span>
      {{exercise.title}}
    </ion-card-header>
    <ion-card-content>
      <span>Количество подходов: </span>
      {{exercise.repetitions.length}}
    </ion-card-content>
  </ion-card>

</ion-content>
